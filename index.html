<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <header class="bg-white d-flex j-center a-center j-space-between">
        <a href="#"><h1>Giallo Booleano</h1></a>
    </header>

    <main>
        <div class="container debug">
            <section class="container debug">
                <div>
                    <div class="text-grey uppercase text-small">dolci e desserts</div>
                    <h2 class="text-purple">Tiramisù <span class="text-purple d-changing-title">(Dolce Tradizionale)</span></h2>
                </div>
                <div class="bg-white d-flex col-row">
                    <div id="video">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/JVT900H6s0g?si=tWCxuSFzHdD8KYvp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="padding-30">
                        <h3 class="">In breve</h3>
                        <div class="padding-t30">
                            <div>Difficoltà: <strong>Facile</strong></div>
                            <div class="padding-t20">Tempo: <strong>40 min</strong></div>
                            <div class="padding-t20">Porzione per: <strong>8 persone</strong></div>
                            <div class="padding-t20">Costo: <strong>contenuto</strong></div>
                            <div class="padding-t20"><strong>Note: </strong> +2 ore di riposo in frigo</div>
                        </div>
                    </div>
                </div>
                <section class="social d-flex d-space-between margin-t30 margin-b30">
                    <div class="d-flex a-center j-center social-btn"><i class="fa-brands fa-facebook" style="color: #1e95f1;"></i> <span class="uppercase text-medium d-changing-social"> <strong>facebook</strong></span></div>
                    <div class="d-flex a-center j-center social-btn"><i class="fa-brands fa-twitter" style="color: #74C0FC;"></i><span class="uppercase text-medium d-changing-social"> <strong>twitter</strong></span></div>
                    <div class="d-flex a-center j-center social-btn"><i class="fa-brands fa-instagram" style="color: #c86a90;"></i><span class="uppercase text-medium d-changing-social"> <strong>instagram</strong></span></div>
                    <div class="d-flex a-center j-center social-btn"><i class="fa-brands fa-pinterest" style="color: #f72b2b;"></i><span class="uppercase text-medium d-changing-social"> <strong>pinterest</strong></span></div>
                    <div class="d-flex a-center j-center social-btn"><i class="fa-brands fa-youtube" style="color: #e60000;"></i><span class="uppercase text-medium d-changing-social"> <strong>youtube</strong></span></div>
                </section>
            </section>

            <aside class="ads container debug">
                <a href="#"><img src="img/banner.png" alt=""></a>
            </aside>

            <section class="debug">
                articolo sotto
            </section>
        </div>
    </main>

    <footer class="bg-primary text-white d-flex j-center a-center j-space-between">
        <div>a</div>
        <div>b</div>
    </footer>

</body>
</html>
